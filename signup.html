<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<style>
    .form-control {
        border-radius: 20px;
    }
</style>


<body
    style="background-image: url(https://cdn.dribbble.com/userupload/9815792/file/original-014a755d8c0071e6a15337305a3ef24d.png?resize=1200x900);background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="width: 460px; height: 600px;
            margin-top: 150px;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #212121, -13px -13px 20px #2d2d2d;">
                <div class="rounded">
                    <h2 class="text-center fw-bold fs-3">
                    <img src="https://static.vecteezy.com/system/resources/previews/019/938/039/original/bank-icon-bank-and-business-sign-and-symbol-png.png"
                    style="height: 80px;object-fit: cover;border-radius: 50%;box-shadow: 0px 0px 3px #3b3b3b,0px 0px 0px 5px #ecf0f3,8px 8px 15px #a7aaa7,-8px -8px 15px #fff;"
                    alt=""><br><br>MY BANK</h2><br>
                
                    <input type="text" name="" id="uname" class="form-control" placeholder="Username" style="display: block;
                    border: none;
                    outline: none;
                    background: none;
                    font-size: 1.2rem;
                    color: #666;
                    padding: 10px 15px 10px 10px;
                    padding-left: 10px;
                    margin-bottom: 20px;
                    border-radius: 20px;
                    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;">

                    <input type="text" name="" id="accno" class="form-control" placeholder="Account No" style="display: block;
                    border: none;
                    outline: none;
                    background: none;
                    font-size: 1.2rem;
                    color: #666;
                    padding: 10px 15px 10px 10px;
                    padding-left: 10px;
                    margin-bottom: 20px;
                    border-radius: 20px;
                    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;">

                    <input type="password" name="" id="pswrd" class="form-control" placeholder="Password" style="display: block;
                   border: none;
                   outline: none;
                   background: none;
                   font-size: 1.2rem;
                   color: #666;
                   padding: 10px 15px 10px 10px;
                   padding-left: 10px;
                   margin-bottom: 20px;
                   border-radius: 20px;
                   box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;">
                    <br>
                    <div class="text-center">
                        <button class="btn btn-primary form-control fw-bold"
                        style="border-radius: 20px; font-size: 20px;"
                            onclick="login()">Register</button><br><br>
                        <a href="./login.html" class="text-decoration-none fs-5 fw-bold">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script src="signup.js"></script>
</body>

</html>
